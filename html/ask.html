    <div class="main-container">
        <div class="page-title">
            <h1>Ask a Question</h1>
            <p>Fill out the form below to submit your question</p>
        </div>

        <div class="question-form">
            <div class="input-field">
                <label>Select Topic</label>
                <select>
                    <option>Web Technologies</option>
                    <option>Computer Networks</option>

                    <option>Class Schedules</option>
                    <option>Exams & Resources</option>
                </select>
            </div>

            <div class="input-field">
                <label>Question Title</label>
                <input type="text" placeholder="Enter your question title">
            </div>

            <div class="input-field">
                <label>Question Body</label>
                <textarea placeholder="Describe your question here"></textarea>
            </div>

            <div class="form-buttons">
                <button>Submit Question</button>
                <button>Cancel</button>
            </div>
        </div>
    </div>
