<!-- login.html -->
<div class="auth-wrapper">
  <main class="container auth-container" id="auth-container" aria-live="polite">
    <div class="auth-card surface">
      <div class="auth-slides" data-state="signin">
        <section class="auth-panel auth-panel--signin active" data-panel="signin">
          <div class="panel-decor panel-decor--right">
            <div class="decor-inner">
              <h2>Hello, Friend!</h2>
              <p class="muted" style="color:rgba(255,255,255,0.9)">Enter your personal details and start your journey
                with us</p>
              <button class="btn btn--glass" data-panel-target="signup">SIGN UP</button>
            </div>
          </div>
          <div class="panel-form">
            <h1 class="form__title">Sign In</h1>
            <div class="social-signin">
              <button class="social-btn" aria-label="Sign in with Google"><span class="logo-text">G</span></button>
              <button class="social-btn" aria-label="Sign in with GitHub"><span class="logo-text">GH</span></button>
              <button class="social-btn" aria-label="Sign in with LinkedIn"><span class="logo-text">in</span></button>
            </div>
            <form class="form form--auth" id="signin-form">
              <label class="form__label">
                <input class="form__input" name="email" type="email" placeholder="Email" required>
              </label>
              <label class="form__label">
                <input class="form__input" name="password" type="password" placeholder="Password" required>
              </label>
              <a class="form__link" href="#" aria-label="forgot password">Forgot password?</a>
              <button class="btn btn--primary" type="submit" data-action="signin">Sign in</button>
            </form>
          </div>
        </section>

        <section class="auth-panel auth-panel--signup" data-panel="signup">
          <div class="panel-decor panel-decor--left">
            <div class="decor-inner">
              <h2>Welcome Back!</h2>
              <p class="muted" style="color:rgba(255,255,255,0.9)">To keep connected with us please login with your
                personal info</p>
              <button class="btn btn--glass" data-panel-target="signin">SIGN IN</button>
            </div>
          </div>
          <div class="panel-form">
            <h1 class="form__title">Create Account</h1>
            <div class="social-signin">
              <button class="social-btn" aria-label="Sign up with Google"><span class="logo-text">G</span></button>
              <button class="social-btn" aria-label="Sign up with GitHub"><span class="logo-text">GH</span></button>
              <button class="social-btn" aria-label="Sign up with LinkedIn"><span class="logo-text">in</span></button>
            </div>
            <form class="form form--auth" id="signup-form">
              <label class="form__label">
                <input class="form__input" name="name" type="text" placeholder="Name" required>
              </label>
              <label class="form__label">
                <input class="form__input" name="email" type="email" placeholder="Email" required>
              </label>
              <label class="form__label">
                <input class="form__input" name="password" type="password" placeholder="Password" required>
              </label>
              <button class="btn btn--primary" type="submit" data-action="signup">Sign up</button>
            </form>
          </div>
        </section>
      </div>
    </div>

    <aside class="auth-toggle" role="tablist" aria-label="Auth panels">
      <button id="show-signin" class="btn btn--glass" data-panel-target="signin" aria-selected="true">Sign in</button>
      <button id="show-signup" class="btn btn--glass" data-panel-target="signup" aria-selected="false">Sign up</button>
    </aside>
  </main>
</div>
