<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HiLCoE Community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <div class="app-layout">
    <a class="skip-link" href="#content-display">Skip to content</a>

    <aside class="sidebar">
      <div class="logo-container" style="margin-bottom:1rem;">
        <div class="logo-text">HiLoceForum</div>
      </div>

      <nav class="nav-menu">
        <div class="nav-section">
          <p class="nav-label">NAVIGATION</p>
          <button onclick="loadPage('./home.html')" class="nav-item active"><span
              class="material-icons">home</span><span>Home</span></button>
          <button onclick="loadPage('#')" class="nav-item"><span
              class="material-icons">whatshot</span><span>Popular</span></button>
          <button onclick="loadPage('./bookmarks.html')" class="nav-item"><span
              class="material-icons">bookmark</span><span>Bookmarks</span></button>
        </div>

        <div class="nav-section">
          <p class="nav-label">CATEGORIES</p>
          <button onclick="loadPage('#')" class="nav-item"><span
              class="material-icons">menu_book</span><span>Courses</span></button>
          <button onclick="loadPage('#')" class="nav-item"><span
              class="material-icons">code</span><span>Developer</span></button>
          <button onclick="loadPage('#')" class="nav-item"><span class="material-icons">security</span><span>Cyber
              Security</span></button>
          <button onclick="loadPage('#')" class="nav-item"><span class="material-icons">school</span><span>Tech
              School</span></button>
          <button onclick="loadPage('#')" class="nav-item"><span class="material-icons">local_florist</span><span>About
              Life</span></button>
          <button onclick="loadPage('#')" class="nav-item"><span
              class="material-icons">emoji_events</span><span>Events</span></button>
          <button onclick="loadPage('#')" class="nav-item"><span class="material-icons">hardware</span><span>IoT &
              Hardware</span></button>
        </div>

        <div class="nav-section">
          <p class="nav-label">ABOUT</p>
          <button onclick="loadPage('./about.html')" class="nav-item"><span
              class="material-icons">info</span><span>About</span></button>
        </div>
      </nav>
    </aside>

    <main class="main-content">
      <header class="top-header">
        <div class="header-left">
          <button id="sidebar-toggle" class="btn" aria-label="Toggle sidebar"><span
              class="material-icons">menu</span></button>
          <div class="logo-small" style="display:none;"><img src="hilcoe-logo.png" alt="HiLCoE" style="height:34px;">
          </div>
        </div>

        <div class="search-bar" role="search" aria-label="Search">
          <span class="material-icons search-icon">search</span>
          <input type="search" placeholder="Search questions, topics, or users..." aria-label="Search">
        </div>

        <!-- Desktop Ask Button -->
        <button onclick="loadPage('./askquestions.html')" class="btn--liquid desktop-only"
          style="margin-right:auto; margin-left:1rem;">
          <span class="material-icons">add_circle</span>
          <span>Ask Question</span>
        </button>

        <div class="header-actions">
          <button class="btn" onclick="loadPage('./login.html')" aria-label="Open account">
            <span class="material-icons" style="font-size:22px;color:var(--primary)">account_circle</span>
          </button>
          <button id="theme-toggle" class="btn" aria-label="Toggle theme"><span id="theme-icon"
              class="material-icons">dark_mode</span></button>
        </div>
      </header>

      <!-- JS injects pages here -->
      <div id="content-display"></div>
      <div id="hl-aria-live" aria-live="polite"
        style="position:absolute;left:-9999px;top:auto;height:1px;overflow:hidden"> </div>
    </main>

    <!-- Mobile Bottom Navigation (Instagram Style) -->
    <nav class="mobile-nav">
      <button onclick="loadPage('./home.html')" class="nav-icon-btn active"><span
          class="material-icons">home</span></button>
      <button onclick="loadPage('#')" class="nav-icon-btn"><span class="material-icons">search</span></button>
      <button onclick="loadPage('./askquestions.html')" class="nav-icon-btn center-action"><span class="material-icons"
          style="font-size:32px;">add_circle</span></button>
      <button onclick="loadPage('./bookmarks.html')" class="nav-icon-btn"><span
          class="material-icons">bookmark</span></button>
      <button onclick="openLoginModal()" class="nav-icon-btn profile-trigger"><span
          class="material-icons">account_circle</span></button>
    </nav>

    <!-- Login Modal Overlay -->
    <div id="login-overlay" class="modal-overlay hidden">
      <div class="modal-glass-card">
        <button class="close-modal-btn" onclick="closeLoginModal()"><span class="material-icons">close</span></button>
        <div class="auth-slides" data-state="signin">
          <!-- Sign In Panel -->
          <div class="auth-panel" data-panel="signin">
            <h2 class="form__title">Welcome Back</h2>
            <p class="form__subtitle">Enter your credentials to access your account.</p>
            <form id="signin-modal-form">
              <div class="input-group">
                <input type="text" name="email" placeholder="Email Address" required class="glass-input">
              </div>
              <div class="input-group">
                <input type="password" name="password" placeholder="Password" required class="glass-input">
              </div>
              <button type="submit" class="btn--liquid" style="width:100%;margin-top:1rem;">Sign In</button>
              <div class="auth-toggle">
                <span class="muted">New here?</span>
                <button type="button" class="btn-link" onclick="switchAuthMode('signup')">Create Account</button>
              </div>
            </form>
          </div>

          <!-- Sign Up Panel -->
          <div class="auth-panel" data-panel="signup">
            <h2 class="form__title">Join HiLoce</h2>
            <p class="form__subtitle">Create your profile to start asking.</p>
            <form id="signup-modal-form">
              <div class="input-group">
                <input type="text" name="name" placeholder="Full Name" required class="glass-input">
              </div>
              <div class="input-group">
                <input type="text" name="email" placeholder="Email Address" required class="glass-input">
              </div>
              <div class="input-group">
                <input type="password" name="password" placeholder="Create Password" required class="glass-input">
              </div>
              <button type="submit" class="btn--liquid" style="width:100%;margin-top:1rem;">Sign Up</button>
              <div class="auth-toggle">
                <span class="muted">Already a member?</span>
                <button type="button" class="btn-link" onclick="switchAuthMode('signin')">Log In</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="../js/index.js"></script>
</body>

</html>
