<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HiLCoE Community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<div class="app-layout">
  <a class="skip-link" href="#content-display">Skip to content</a>

  <aside class="sidebar">
    <div class="logo-container" style="margin-bottom:1rem;">
      <div class="logo-text">HiLoceForum</div>
    </div>

    <nav class="nav-menu">
      <div class="nav-section">
        <p class="nav-label">NAVIGATION</p>
        <button onclick="loadPage('./home.html')" class="nav-item active"><span class="material-icons">home</span><span>Home</span></button>
        <button onclick="loadPage('#')" class="nav-item"><span class="material-icons">whatshot</span><span>Popular</span></button>
        <button onclick="loadPage('./bookmarks.html')" class="nav-item"><span class="material-icons">bookmark</span><span>Bookmarks</span></button>
      </div>

      <div class="nav-section">
        <p class="nav-label">CATEGORIES</p>
        <button onclick="loadPage('#')" class="nav-item"><span class="material-icons">menu_book</span><span>Courses</span></button>
        <button onclick="loadPage('#')" class="nav-item"><span class="material-icons">code</span><span>Developer</span></button>
        <button onclick="loadPage('#')" class="nav-item"><span class="material-icons">security</span><span>Cyber Security</span></button>
        <button onclick="loadPage('#')" class="nav-item"><span class="material-icons">school</span><span>Tech School</span></button>
        <button onclick="loadPage('#')" class="nav-item"><span class="material-icons">local_florist</span><span>About Life</span></button>
        <button onclick="loadPage('#')" class="nav-item"><span class="material-icons">emoji_events</span><span>Events</span></button>
        <button onclick="loadPage('#')" class="nav-item"><span class="material-icons">hardware</span><span>IoT & Hardware</span></button>
      </div>

      <div class="nav-section">
        <p class="nav-label">ABOUT</p>
        <button onclick="loadPage('./about.html')" class="nav-item"><span class="material-icons">info</span><span>About</span></button>
      </div>
    </nav>
  </aside>

  <main class="main-content">
    <header class="top-header">
      <div class="header-left">
        <button id="sidebar-toggle" class="btn" aria-label="Toggle sidebar"><span class="material-icons">menu</span></button>
        <div class="logo-small" style="display:none;"><img src="hilcoe-logo.png" alt="HiLCoE" style="height:34px;"></div>
      </div>

      <div class="search-bar" role="search" aria-label="Search">
        <span class="material-icons" style="color:var(--muted)">search</span>
        <input type="search" placeholder="Search questions, topics, or users..." aria-label="Search">
      </div>

      <div class="header-actions">
        <button class="btn" onclick="loadPage('./login.html')" aria-label="Open account">
          <span class="material-icons" style="font-size:22px;color:var(--primary)">account_circle</span>
        </button>
        <button id="theme-toggle" class="btn" aria-label="Toggle theme"><span id="theme-icon" class="material-icons">dark_mode</span></button>
      </div>
    </header>

    <!-- JS injects pages here -->
    <div id="content-display"></div>
    <div id="hl-aria-live" aria-live="polite" style="position:absolute;left:-9999px;top:auto;height:1px;overflow:hidden"> </div>
  </main>

</div>

<script src="../js/index.js"></script>
</body>
</html>
