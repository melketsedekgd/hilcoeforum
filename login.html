<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login-page-wrapper">
        <div class="header">
            <div class="logo">
                <span class="logo-icon"></span> 
                <span class="logo-text">CampusTech Forum</span>

            </div>
            <p class="tagline">University Tech Q&A Forum</p>
        </div>
    </div>
    <div class="login-container">
        <div class="page-title">
            <h1>Sign In</h1>
            <p>Choose your role</p>
        </div>

        <div class="role-selection">
            <label>
                <input type="radio" name="role" value="student">Student
            </label>
            <label>
                <input type="radio" name="role" value="Teacher">Teacher
            </label>
        </div>

        <div class="login-form">
            <div class="input-field">
                <label for="email">Email/ Username</label>
                <input type="text" id="email" placeholder="Enter your Email">
                
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="text" id="password" placeholder="Entery your password">

            </div>

        </div>

        <div class="optional-links">
            <label>
                <input type="checkbox" id="remember-me">Remember me
            </label>

        </div>

        <button class="sign-in-button">Sign In</button>
        <div class="secondary-links">
            <p> <a href="#">Continue as Guest</a></p>
            <p>Don't have an account? <a href="#">Sign Up</a></p>

        </div>
        <div class="error-message">
            <!--JS will display message here-->
        </div>
        <div class="footer">
            <p>Demo Forum</p>

        </div>
    </div>
    
</body>
</html>
