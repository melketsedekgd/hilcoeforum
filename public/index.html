<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Forum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <div class="header-left">
                <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle menu">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <div class="logo">
                    <img src="hilcoe1.png" alt="Hilcoe" class="logo-img">
                </div>
                <h1 class="site-title">hilcoe Forum</h1>
            </div>

            <div class="search-container">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" class="search-input" placeholder="Search discussions..." id="searchInput">
            </div>

            <div class="header-actions">
                <button class="btn btn-primary" id="newPostBtn">
                    <span class="btn-text-full">New Post</span>
                    <span class="btn-text-short">Post</span>
                </button>
                <button class="icon-btn" id="darkModeBtn" aria-label="Toggle dark mode">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <!-- <button class="icon-btn desktop-only" aria-label="Notifications">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                </button> -->
               
                <button class="icon-btn" aria-label="User profile" onclick="openAuthModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Overlay -->
    <div class="mobile-overlay" id="mobileOverlay"></div>

    <!-- Main Content -->
    <div class="main-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <h2 class="sidebar-title">Categories</h2>
            <nav class="categories" id="categoriesNav">
                <!-- Categories will be injected by JS -->
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="content" id="mainContent">
            <!-- Post List View -->
            <div id="postListView">

                <div class="content-header">
                    <h2 id="categoryTitle">All Discussions</h2>
                    
                    <span class="post-count" id="postCount">0 posts</span>

                    <!-- Sort toggle buttons -->
                    <div class="sort-toggle">
                        <button 
                            id="sortRecentBtn" 
                            class="sort-btn active" 
                            data-sort="recent">
                            Recent
                        </button>
                        <button 
                            id="sortHotBtn" 
                            class="sort-btn" 
                            data-sort="likes">   <!-- or "hot" if you prefer that label -->
                            Hot
                        </button>
                    </div>
                    

                </div>                

                <div class="posts-list" id="postsList">
                    <!-- Posts will be injected by JS -->
                </div>
            </div>

            <!-- Post Detail View -->
            <div id="postDetailView" style="display: none;">
                <!-- Post detail will be injected by JS -->
            </div>
        </main>
    </div>

    <!-- New Post Modal -->
    <div class="modal" id="newPostModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Post</h2>
                <button class="modal-close" id="closeModalBtn" aria-label="Close">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <form id="newPostForm">
                <div class="form-group">
                    <label for="postTitle">Title</label>
                    <input type="text" id="postTitle" class="form-input" placeholder="Enter post title..." required>
                </div>
                <div class="form-group">
                    <label for="postCategory">Category</label>
                    <select id="postCategory" class="form-select" required>
                        <option value="">Select a category</option>
                        <option value="Academics">Academics</option>
                        <option value="Programming">Programming</option>
                        <option value="Projects">Projects</option>
                        <option value="Career">Career</option>
                        <option value="General">General</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="postContent">Content</label>
                    <textarea id="postContent" class="form-textarea" placeholder="Share your thoughts, questions, or ideas..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="postTags">Tags (comma separated)</label>
                    <input type="text" id="postTags" class="form-input" placeholder="e.g., react, javascript, help">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelPostBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Post</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Login / Sign Up Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content auth-modal-content">
            <button class="close-modal" onclick="closeAuthModal()">×</button>
            
            <h2 id="authTitle">Sign In</h2>
            <p id="authSubtitle">to post questions, reply, or vote</p>

            <form id="authForm">
                <div class="form-group">
                    <label for="authEmail">Email</label>
                    <input 
                        type="email" 
                        id="authEmail" 
                        placeholder="you@example.com" 
                        required 
                        autocomplete="email"
                    />
                </div>

                <div class="form-group">
                    <label for="authPassword">Password</label>
                    <input 
                        type="password" 
                        id="authPassword" 
                        placeholder="••••••••" 
                        required 
                        autocomplete="current-password"
                    />
                </div>

                <div class="form-group username-field" id="usernameField" style="display: none;">
                    <label for="authUsername">Username</label>
                    <input 
                        type="text" 
                        id="authUsername" 
                        placeholder="Choose a username" 
                        autocomplete="username"
                    />
                </div>

                <button type="submit" id="authSubmitBtn" class="btn btn-primary">Sign In</button>
            </form>

            <div class="auth-switch">
                <p id="switchText">Don't have an account? <button type="button" id="switchModeBtn">Sign Up</button></p>
            </div>

            <div id="authMessage" class="auth-message"></div>
        </div>
    </div>

    <script type="module" src="app.js"></script>

</body>
</html>
